<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(auto-fill,minmax(200px,1fr));
            grid-gap: 20px;
            grid-auto-rows: minmax(100px ,auto);
            grid-auto-columns: minmax(50px ,auto);
        }
        .items{
            background-color: #2fdb18;
            border: 3px rgb(240, 10, 102) solid;
            border-radius: 3px ;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items">Dabba 1</div>
        <div class="items">Dabba 2</div>
        <div class="items">Dabba 3</div>
        <div class="items">Dabba 4</div>
        <div class="items">Dabba 5</div>
        <div class="items">Dabba 6</div>

    </div>
</body>
</html>
